<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" class="h-100" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Lista de Personas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <style>
    .header {
      justify-content: space-evenly;
    }
    .header nav {
      gap: 1rem;
    }
    .header nav a {
      color: white !important;
    }
    .table-container {
      max-width: 900px;
      margin: 3rem auto;
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0px 0px 15px rgba(255,255,255,0.1);
    }
  </style>
</head>
<body class="d-flex h-100 text-bg-dark flex-column">
  <div class="cover-container w-100 p-3 mx-auto flex-column">
    <!-- Header -->
    <header class="mb-auto">
      <div class="d-flex header">
        <h3 class="mb-0">FERCHO</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0" href="/">Home</a>
          <a class="nav-link fw-bold py-1 px-0 active" href="/personas">Lista de personas</a>
          <a class="nav-link fw-bold py-1 px-0" href="/personas/nuevo">Registrar</a>
        </nav>
      </div>
    </header>

    <!-- Lista de Personas -->
    <main>
      <div class="table-container">
        <h1 class="text-center mb-4">Lista de Personas</h1>
        <table class="table table-dark table-striped table-hover align-middle text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="persona : ${personas}">
              <td th:text="${persona.id}"></td>
              <td th:text="${persona.nombre}"></td>
              <td th:text="${persona.apellido}"></td>
              <td>
                <a class="btn btn-sm btn-warning me-2" th:href="@{/personas/editar/{id}(id=${persona.id})}">Editar</a>
                <a class="btn btn-sm btn-danger" th:href="@{/personas/eliminar/{id}(id=${persona.id})}">Eliminar</a>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="text-end">
          <a href="/personas/nuevo" class="btn btn-light fw-bold">Nueva Persona</a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto text-white-50 text-center">
      <p>CRUD con <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
